# Docs https://cloudnative-pg.io/documentation/current
# Also see existing Cluster specs generated by TrueCharts apps (through Freelens or the like)
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: coturn
  namespace: matrix
spec:
  instances: 1
  storage:
    size: 10Gi
  bootstrap:
    initdb:
      database: coturn
      owner: coturn
  enableSuperuserAccess: true
---
apiVersion: v1
kind: Service
metadata:
  name: coturn-external
  namespace: matrix
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    cnpg.io/cluster: sideproject-db
    role: primary
