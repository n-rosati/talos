apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-hot
  namespace: gpu-hot
spec:
  interval: 2m
  timeout: 20m
  chart:
    spec:
      chart: app-template
      version: 15.29.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: gpu-hot
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    release_name: gpu-hot
    global:
      stopAll: false
    image:
      repository: ghcr.io/psalias2006/gpu-hot
      pullPolicy: IfNotPresent
      tag: 1.6.0
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 1312
            protocol: http
            targetPort: 1312
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: gpu.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
            auth:
              type: authelia
              internalHost: ${AUTHELIA_INTERNAL_DNS}
              externalHost: ${AUTHELIA_EXTERNAL_DNS}
          homepage:
            enabled: true
            name: GPU-hot
            description: Real-time NVIDIA GPU dashboard
            group: Infrastructure
            icon: https://raw.githubusercontent.com/psalias2006/gpu-hot/refs/heads/main/static/favicon.svg
            widget:
              enabled: false
    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
