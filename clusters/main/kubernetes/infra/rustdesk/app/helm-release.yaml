apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustdesk
  namespace: rustdesk
spec:
  interval: 2m
  chart:
    spec:
      chart: rustdesk
      version: 2.13.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    credentials:
      home-s3:
        name: home-s3
        type: s3
        url: ${S3_URL}
        bucket: rustdesk
        encrKey: ${BACKUP_ENCRYPTION_KEY}
        accessKey: ${S3_ACCESS_KEY}
        secretKey: ${S3_SECRET_KEY}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                RELAY: "home.${DOMAIN_0}:21117"
                ALWAYS_USE_RELAY: "Y"
    persistence:
      data:
        volsync:
        - name: data
          type: restic
          credentials: home-s3
          dest:
            enabled: true
          src:
            enabled: true
            trigger:
              schedule: 20 6 * * *
    service:
      main:
        loadBalancerIP: ${RUSTDESK_IP}
        type: LoadBalancer
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true