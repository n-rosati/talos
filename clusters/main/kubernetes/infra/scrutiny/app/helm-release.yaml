apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny
  namespace: scrutiny
spec:
  interval: 2m
  chart:
    spec:
      chart: scrutiny
      version: 13.16.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/starosdev/scrutiny
      tag: latest-omnibus@sha256:3f7dd8828f9da5829b2d2468f6354410bce5a840cff77cb2d399d29f3516f9b3
    service:
      main:
        type: LoadBalancer
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: scrutinykube.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: le-prod
          nginx:
            enabled: true
          homepage:
            enabled: true
            group: Apps
            widget:
              enabled: false
